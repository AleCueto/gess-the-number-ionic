<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Adivina el número
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Adivina el número</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-item>
    <ion-label position="floating">Introduce un número entre 0 y 9999: </ion-label>
    <ion-input type="number" [(ngModel)]="numberChosen"></ion-input>
    <ion-button (click)="compareNumbers(numberChosen)">Adivinar</ion-button>
    <ion-button (click)="surrender()">Rendirse</ion-button>
    <ion-text appEmphasis>{{message}}</ion-text>
  </ion-item>

</ion-content>
